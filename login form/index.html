<!DOCTYPE html>

  <meta charset="UTF-8">

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Animated login form vikram</title>
</head>

<body>
  <div class="login">
    <img src="theme.jpg" alt="login image" class="login__img">
    <form action="" class="login__form" id="form">
      <h1 class="login__title">Login</h1>
      <div class="login__content">
        <div class="login__box">
          <i class="ri-user-3-line login__icon"></i>
          <div class="login__box-input">
            <input type="email" required class="login__input" placeholder=" " name="Email">
            <label for="" class="login__label">Email</label>
          </div>
        </div>
        <div class="login__box">
          <i class="ri-lock-2-line login__icon"></i>
          <div class="login__box-input">
            <input type="password" required class="login__input" id="login-pass" placeholder=" " name="Password">
            <label for="" class="login__label">Password</label>
            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
          </div>
        </div>
      </div>
      <div class="login__check">
        <div class="login__check-group">
          <input type="checkbox" class="login__check-input">
          <label for="" class="login__check-label">Remember me</label>
        </div>
        <a href="#" class="login__forgot">Forgot Password?</a>
      </div>
      <button type="submit" class="login__button" name="submit">Login</button>
      <p class="login__register">
        Don't have an account? <a href="#">Register</a>
      </p>
    </form>
  </div>
  <!--=============== MAIN JS ===============-->
  <script>
    /*=============== SHOW HIDDEN - PASSWORD ===============*/
    const showHiddenPass = (loginPass, loginEye) => {
      const input = document.getElementById(loginPass),

        iconEye = document.getElementById(loginEye)
      iconEye.addEventListener('click', () => {
        // Change password to text
        if (input.type === 'password') {
          // Switch to text
          input.type = 'text'
          // Icon change
          iconEye.classList.add('ri-eye-line')
          iconEye.classList.remove('ri-eye-off-line')
        } else {
          // Change to password
          input.type = 'password'
          // Icon change
          iconEye.classList.remove('ri-eye-line')
          iconEye.classList.add('ri-eye-off-line')
        }
      })
    }
    showHiddenPass('login-pass', 'login-eye')
